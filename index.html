<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Salary Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <header class="header">
            <h1>Salary Calculator</h1>
        </header>
        <div class="inputsContainer">
            <div class="inputsTitle">
                <h2>Add Employee</h2>
            </div>
            <div class="inputs">
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                <input type="text" name="employeeId" id="employeeId" placeholder="ID">
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="annualSalary" id="annualSalary" placeholder="Annual Salary">
            </div>
            <div class="submitButtonDiv">
                <button id="submitButton">Submit</button>
            </div>
            <div class="employeeDisplayContainer">
                <div class="employeeDisplayTitle">
                    <div class="employeeTableDiv">
                        <table class="employeeTable">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Annual Salary</th>
                                <th class="trashHeader">Fire Employee</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="totalMonthly">
                <h2 class="totalMonthlyDisplay">Total Monthly: <span class="totalMonthlyAmount">$0</span></h2>
            </div>

        </div>
    </div>
</body>
</html>
