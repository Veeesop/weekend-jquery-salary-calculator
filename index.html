<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculatorContainer">
        <header class="header">
            <h1>Salary Calculator</h1>
        </header>
        <div class="inputsContainer">
            <div class="inputsTitle">
                <h2>Add Employee</h2>
            </div>
            <div class="inputs">
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                <input type="text" name="employeeId" id="employeeId" placeholder="ID">
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="annualSalary" id="annualSalary" placeholder="Annual Salary">
            </div>
            <div class="submitButton">
                <button>Submit</button>
            </div>
            <div class="employeeDisplayContainer">
                <div class="employeeDisplayTitle">
                    <div class="employeeTable">
                        <table>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Annual Salary</th>
                            </tr>
                            <tr>
                                <td>Alfreds</td>
                                <td>Futterkiste</td>
                                <td>4321</td>
                                <td>Sample</td>
                                <td>$40000</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="totalMonthly">
                <h2 class="totalMonthlyDisplay">$15000</h2>
            </div>

        </div>
    </div>
</body>
</html>
